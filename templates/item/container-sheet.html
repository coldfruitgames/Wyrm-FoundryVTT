<form class="cairn" autocomplete="off">
    <div class="item-sheet-grid container">
        <!-- Portrait -->
        <div class="item-sheet-section-portrait">
            <img class="portrait" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        </div>
        <!-- Name -->
        <div class="item-sheet-section-name">
            <input class="name-input" type="text" name="name" value="{{data.name}}" placeholder="{{ localize 'CAIRN.Name' }}" />
        </div>
       
          <!-- Bulky -->
          <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.bulky">{{ localize 'CAIRN.Bulky' }}</label>
            <div class="resource-input-wrapper">
                <input type="checkbox" {{checked data.system.bulky}} name="system.bulky" id="system.bulky"
                        value="{{data.system.bulky}}" data-dtype="Boolean" />
            </div>
        </div>

      
        <!-- Slots -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.slots">{{ localize 'CAIRN.Slots' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" {{checked data.system.slots}} name="system.slots" id="system.slots"
                        value="{{data.system.slots}}" data-dtype="Number" />
            </div>
        </div>

        <!-- Cost -->
        <div></div>
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.cost.value">{{ localize 'CAIRN.Cost' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.cost.value" id="system.cost.value"
                       value="{{data.system.cost.value}}" data-dtype="Number" />
            </div>
        </div>
        
        <div class="item-sheet-section-tabs">
            <nav class="tabs" data-group="primary">
                <a class="item" data-group="primary" data-tab="description">{{ localize 'CAIRN.Description' }}</a>
            </nav>
            <section class="content">
                <div class="tab" data-group="primary" data-tab="description">
                    {{ editor data.system.description target="system.description" button=true owner=owner
                    editable=editable }}
                </div>
            </section>
        </div>
    </div>
</form>

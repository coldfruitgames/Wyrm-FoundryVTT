<form class="wyrm" autocomplete="off">
    <div class="item-sheet-grid armor">
        <!-- Portrait -->
        <div class="item-sheet-section-portrait">
            <img class="portrait" src="{{data.img}}" data-edit="img" title="{{data.name}}" />            
        </div>
        <!-- Name -->
        <div class="item-sheet-section-name">
            <input class="name-input" type="text" name="name" value="{{data.name}}" placeholder="{{ localize 'WYRM.Name' }}" />
        </div>
        <!-- Equipped -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.equipped">{{ localize 'WYRM.Equipped' }}</label>
            <div class="resource-input-wrapper">
                <input type="checkbox" {{checked data.system.equipped}} name="system.equipped" id="system.equipped"
                       value="{{data.system.equipped}}" data-dtype="Boolean" {{ disabled (not item.system.isEquipable) }} />
            </div>
        </div>
        <!-- Armor -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.armor">{{ localize 'WYRM.Armor' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.armor" id="system.armor"
                       value="{{data.system.armor}}" data-dtype="Number" />
            </div>
        </div>

        <!-- Bulky -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.bulky">{{ localize 'WYRM.Bulky' }}</label>
            <div class="resource-input-wrapper">
                <input type="checkbox" {{checked data.system.bulky}} name="system.bulky" id="system.bulky"
                       value="{{data.system.bulky}}" data-dtype="Boolean" />
            </div>
        </div>
        <!-- Weightless -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.weightless">{{ localize 'WYRM.Weightless' }}</label>
            <div class="resource-input-wrapper">
                <input type="checkbox" {{checked data.system.weightless}} name="system.weightless" id="system.weightless"
                        value="{{data.system.weightless}}" data-dtype="Boolean" />
            </div>
        </div>
                

        <!-- Number of uses -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.uses.value">{{ localize 'WYRM.Uses' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.uses.value" id="system.uses.value"
                        value="{{data.system.uses.value}}" data-dtype="Number" />
            </div>
        </div>

        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.uses.max">{{ localize 'WYRM.MaxUses' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.uses.max" id="system.uses.max"
                      value="{{data.system.uses.max}}" data-dtype="Number" />
            </div>
        </div>
        
        
        

         <!-- Cost -->
         <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.cost.value">{{ localize 'WYRM.Cost' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.cost.value" id="system.cost.value"
                    value="{{data.system.cost.value}}" data-dtype="Number" />
            </div>
        </div>

        <div class="item-sheet-section-tabs">
            <nav class="tabs" data-group="primary">
                <a class="item" data-group="primary" data-tab="description">{{ localize 'WYRM.Description' }}</a>
            </nav>
            <section class="content">
                <div class="tab" data-group="primary" data-tab="description">
                    {{ editor data.system.description target="system.description" button=true owner=owner
                    editable=editable }}
                </div>
            </section>
        </div>
    </div>
</form>

<form class="custom-dialog">
  <div class="form-group">
    <label>{{localize 'WYRM.Name'}}:</label>
    <input
      type="text"
      name="itemname"
      value=""
      placeholder="{{localize 'WYRM.Name'}}"
      data-dtype="String"
    />
  </div>
  <div class="form-group">
    <label>{{localize 'WYRM.Slots'}}:</label>
    <input
      type="number"
      name="itemslots"
      value="3"
      placeholder="{{localize 'WYRM.Slots'}}"
      data-dtype="Number"
    />
  </div>
</form>
